name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    name: Build & Test Kotlin API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Give permission to Gradlew
        run: chmod +x gradlew

      - name: Run Tests
        run: ./gradlew clean test --info

      - name: Build JAR (without tests)
        run: ./gradlew bootJar -x test

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: |
          docker build -t taxcalc-api:latest .

      - name: Verify image
        run: docker run --rm taxcalc-api:latest --help || echo "Image built successfully"
